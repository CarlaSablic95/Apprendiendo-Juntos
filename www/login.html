<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">
    <div class="page-content">
        <div class="block-title text-align-center">Iniciar sesión</div>
        <div class="block block-strong">
          <form class="list" id="my-form">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <p>IMAGEN DE USUARIO ELEGIDA</p>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Ingresá tu nombre" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input type="password" placeholder="Ingresá tu contraseña" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>

            <div class="row">
             <a href="/registro/" class="link col-50 button color-black">No tengo una cuenta</a>
             <button class="col-40 button button-large button-raised button-fill">Iniciar sesión</button>
           </div>
            </form>
        </div>
    </div>
</div>
