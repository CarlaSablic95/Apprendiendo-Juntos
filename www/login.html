<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page no-toolbar" data-name="login">
    <div class="page-content">
      
        <div class="block-title text-align-center">
          <h1>Iniciar sesión</h1>
        </div>

        <div class="block block-strong">
          <form class="list" id="my-form">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner"></div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
             <div class="item-title item-label">Email</div>
             <div class="item-input-wrap">
               <input type="email" value="ana@gmail.com" placeholder="Ingresá tu email" id="emailLogin" required validate/>
               <span class="input-clear-button"></span>
             </div>
           </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input type="password" value="12345678" placeholder="Ingresá tu contraseña" id="passLogin" required validate/>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>

            <div class="row">
             <a href="/registro/" class="col-40">No tengo una cuenta</a>
             <a class="col-40 button button-large button-raised button-fill" id="btnLogin">Iniciar sesión</a>
           </div>
            </form>
        </div>
    </div>
</div>
