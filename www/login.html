<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page no-toolbar" data-name="login">
    <div class="page-content">
      
        <div class="block-title text-align-center">
          <h1>Iniciar sesión</h1>
        </div>

        <div class="block">
          <form class="list" id="my-form">
            <ul class="cont-form">
              <li class="item-content item-input">
                <div class="item-inner">
             <div class="item-title item-label">Email</div>
             <div class="item-input-wrap">
               <input type="email" value="" placeholder="Ingresá tu email" id="emailLogin" required validate/>
               <span class="input-clear-button"></span>
             </div>
           </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input type="password" value="" placeholder="Ingresá tu contraseña" id="passLogin" required validate/>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>

            <div class="row">
             <a href="/registro/" class="link link-registro margin-top">¿No tenés una cuenta?</a>
             <a href="" class="link col-40 button button-large button-raised button-fill popover-open martgin-top" id="btnLogin"  data-popover=".popover-bienvenida">Iniciar sesión</a>
           </div>
            </form>
        </div>

        <div class="popover popover-bienvenida">
          <div class="popover-inner">
            <div class="block">
              <div id="msjBienvenida"></div>
            </div>
          </div>
        </div>
    </div>
</div>
