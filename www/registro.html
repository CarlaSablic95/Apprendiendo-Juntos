<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="page-content">
        <div class="block-title text-align-center">Registro</div>
        <div class="block block-strong">
        <div class="list no-hairlines-md">
        <form class="list" id="my-form">
       <ul>
       <li class="item-content item-input">
         <div class="item-inner">
           <div class="item-title item-label">Imagen</div>
           <div class="item-input-wrap">
             <input type="file"/>
             <span class="input-clear-button"></span>
           </div>
         </div>
       </li>
         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-title item-label">Nombre</div>
             <div class="item-input-wrap">
               <input type="text" placeholder="Ingresá tu nombre" />
               <span class="input-clear-button"></span>
             </div>
           </div>
         </li>

         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-title item-label">Email</div>
             <div class="item-input-wrap">
               <input type="email" placeholder="Ingresá tu email"/>
               <span class="input-clear-button"></span>
             </div>
           </div>
           </li>

         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-title item-label">Contraseña</div>
             <div class="item-input-wrap">
               <input type="password" placeholder="Ingresá tu contraseña" />
               <span class="input-clear-button"></span>
             </div>
           </div>
         </li>

         <li class="item-content item-input">
           <div class="item-inner">
             <div class="item-input-wrap input-dropdown-wrap">
               <div class="item-title item-label">Elegir Grado</div>
               <select>
                 <option value="Primer Grado">1er Grado</option>
                 <option value="Segundo Grado">2do Grado</option>
                 <option value="Tercer Grado">3er Grado</option>
               </select>
             </div>
           </div>
     </li>
        </ul>

           <div class="row">
            <a href="/login/" class="link col-50 button color-black">¿Ya tenés una cuenta?</a>
            <button class="col-40 button button-large button-raised button-fill">Registrarme</button>
          </div>

           </form>
           </div>

        </div>
    </div>
</div>
